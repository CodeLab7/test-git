<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Contact Page</title>
</head>
<body>
<div class="container">
	<form action="contact.html">
			<div class="card mt-5">
				<div class="card-header h3">Contact Form</div>
				<div class="form-group">
					<label for="first_name">First Name :</label>
					<input type="text" id="first_name" class="form-control" placeholder="Enter Your First Name">
				</div>
				<div class="form-group">
					<label for="last_name">Last Name :</label>
					<input type="text" id="last_name" class="form-control" placeholder="Enter Your Last Name">
				</div>
				<div class="form-group">
					<label for="email">Email :</label>
					<input type="email" id="email" class="form-control" placeholder="Enter Your Email Address">
				</div>
				<input type="submit" id="button" class="btn btn-success" placeholder="submit form" onclick="alert('form submitted successfully')">
			</div>
	</form>
</div>
</body>
</html>
